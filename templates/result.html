{% extends "base.html" %}

{% block head %}
  <meta charset="UTF-8">
  <title>Weather Ready - Forecast Result</title>

  <!-- ✅ Favicon setup -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
{% endblock %}

{% block content %}
  <main style="max-width: 800px; margin: 40px auto; padding: 0 20px; font-family: Arial, sans-serif; line-height: 1.6;">
    <h2 style="color: #0047C6;">Forecast for {{ date }}</h2>
    <pre style="background: #f0f8ff; padding: 20px; border-radius: 10px; border: 1px solid #cce;">{{ forecast }}</pre>
    <br>
    <a href="/" style="color: #0047C6; font-weight: bold; text-decoration: none;">← Back to Home</a>
  </main>
{% endblock %}

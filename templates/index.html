
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Ready</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin: 40px;">

  <h1>Weather Ready – Long Range Weather Forecasting</h1>
  <p><em>Accurate weather forecast information for every day no matter how far it is away</em></p>

  <form id="forecast-form" style="margin-top: 20px;">
    <label for="forecast-date">Select a date:</label><br>
    <input type="date" id="forecast-date" name="forecast-date" required />
    <br><br>
    <button type="submit">Purchase Forecast</button>
  </form>

  <div id="forecast-result" style="margin-top: 40px; display: none;">
    <h2>Forecast Result</h2>
    <p id="max-temp"></p>
    <p id="rainfall-probability"></p>
    <p id="rainfall-amount"></p>
  </div>

  <script>
    const stripe = Stripe("pk_live_51RHYTND6v430Uh2DOOjNixxHarg54MiUQZweYwNdhfqUnBuj23TUcfWaKW4ckrEdZEkd40lsZ82XpZRvOLlFrvQh00Xkkzoi0V");

    document.getElementById("forecast-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const date = document.getElementById("forecast-date").value;
      if (!date) return alert("Please select a date.");

      try {
        const response = await fetch("/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ date })
        });

        const session = await response.json();
        if (!session.id) throw new Error("No session ID returned");

        await stripe.redirectToCheckout({ sessionId: session.id });
      } catch (err) {
        alert("Error creating checkout session: " + err.message);
      }
    });

    const params = new URLSearchParams(window.location.search);
    const forecastDate = params.get("date");
    if (forecastDate) {
      fetch(`/api/forecast?date=${forecastDate}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("max-temp").textContent = `Max Temp: ${parseFloat(data.max_temp).toFixed(1)}°C`;
          document.getElementById("rainfall-probability").textContent = `Rainfall Probability: ${parseInt(data.rainfall_probability)}%`;
          document.getElementById("rainfall-amount").textContent = `Expected Rainfall: ${parseFloat(data.rainfall_amount).toFixed(1)} mm`;
          document.getElementById("forecast-result").style.display = "block";
        })
        .catch(err => {
          document.getElementById("forecast-result").style.display = "block";
          document.getElementById("forecast-result").innerHTML = `<p style="color:red;">${err.message}</p>`;
        });
    }
  </script>

</body>
</html>

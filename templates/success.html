<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Ready - Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Favicon links -->
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="apple-touch-icon" href="/static/favicon.png">
  <meta name="theme-color" content="#0047C6">

  <style>
    :root {
      --blue: #0047C6;
      --gray: #f8f9fa;
    }


    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #222;
      font-size: clamp(0.95em, 1.8vw, 1.05em);
    }

    header {
      background: var(--blue);
      color: white;
      padding: 40px 20px 20px;
      text-align: center;
    }

    .brand h1 {
      font-size: clamp(2.5em, 6vw, 5em);
      margin: 0;
      font-weight: bold;
      color: white;
    }

    .brand span {
      font-size: clamp(1em, 3vw, 1.5em);
      opacity: 0.95;
      display: block;
      margin-top: 2px;
    }

    .condensed-subnav {
      text-align: center;
      padding: 10px;
      background: #003ca5;
      font-size: 1.05em;
    }

    .condensed-subnav a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.2s ease;
    }

    .condensed-subnav a:hover {
      text-decoration: underline;
      color: #ffeb3b;
    }

    main {
      max-width: 1400px;
      margin: 10px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .welcome {
      flex: 1 1 600px;
      max-width: 700px;
      font-size: 1.05em;
      line-height: 1.6;
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
    }

    .welcome h2 {
      color: var(--blue);
      font-size: clamp(1.2em, 4vw, 1.6em);
      margin-bottom: 20px;
    }

    #forecast-result {
      background: #f0f8ff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #cce;
      margin-top: 10px;
      font-size: 1.1em;
    }

    .alert-error {
      color: #b30000;
      background: #ffe5e5;
      padding: 12px;
      border: 1px solid #ffb3b3;
      border-radius: 6px;
      margin: 10px 0;
    }

    .return-home {
      text-align: center;
      margin-top: 40px;
    }

    .return-home a {
      color: var(--blue);
      text-decoration: none;
      font-weight: bold;
    }

    .return-home a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #eee;
      font-size: 1em;
      color: #666;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 800px) {
      main {
        flex-wrap: nowrap;
        padding: 0 60px;
        gap: 60px;
      }

      .welcome {
        flex: 1 1 58%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <h1>WEATHER READY</h1>
      <span>LONG RANGE WEATHER FORECASTING</span>
    </div>
  </header>

  <nav class="condensed-subnav">
    <a href="/">Home</a> |
    <a href="/forecast_accuracy">About</a> |
    <a href="/important_delivery_information">Forecast</a> |
    <a href="/legal_disclaimers">Disclaimer</a>
  </nav>

  <main>
    <div class="welcome">
      <h2>✅ Your Forecast is Ready</h2>
      <p>Here is the forecast for your selected date:</p>
      <div id="forecast-result">
        <p id="max-temp"></p>
        <p id="rainfall-probability"></p>
        <p id="rainfall-amount"></p>
      </div>
      <div class="return-home">
        <p><a href="/">← Return to Home</a></p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Weather Ready – All forecasts generated from proprietary statistical models
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const date = params.get('date');
    const resultBox = document.getElementById('forecast-result');

    if (date) {
      fetch(`/api/forecast?date=${date}`)
        .then(response => {
          if (!response.ok) throw new Error('No forecast data');
          return response.json();
        })
        .then(data => {
          document.getElementById('max-temp').textContent = `Max Temp: ${data.max_temp}°C`;
          document.getElementById('rainfall-probability').textContent = `Rainfall Probability: ${data.rainfall_probability}%`;
          document.getElementById('rainfall-amount').textContent = `Expected Rainfall: ${data.rainfall_amount} mm`;
        })
        .catch(() => {
          resultBox.innerHTML = '<p class="alert-error">Error retrieving forecast.</p>';
        });
    } else {
      resultBox.innerHTML = '<p class="alert-error">No date provided.</p>';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About | Weather Ready</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --blue: #0047C6;
      --gray: #f8f9fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #222;
    }

    header {
      background: var(--blue);
      color: white;
      padding: 40px 20px 20px;
      text-align: center;
    }

    .brand h1 {
      font-size: clamp(2.5em, 6vw, 5em);
      margin: 0;
      font-weight: bold;
      color: white;
    }

    .brand span {
      font-size: clamp(1em, 3vw, 1.5em);
      opacity: 0.95;
      display: block;
      margin-top: 2px;
    }

    .condensed-subnav {
      text-align: center;
      padding: 10px;
      background: #003ca5;
      font-size: 1.05em;
    }

    .condensed-subnav a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }

    .condensed-subnav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1400px;
      margin: 10px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .welcome {
      flex: 1 1 600px;
      max-width: 700px;
      font-size: 1.05em;
      line-height: 1.6;
    }

    .welcome h2 {
      color: var(--blue);
      font-size: clamp(1.2em, 4vw, 1.6em);
      margin-bottom: 20px;
    }

    .form-box {
      background: var(--gray);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      flex: 1 1 500px;
      max-width: 500px;
    }

    .chat-container {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background: #f9f9f9;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
    }

    .chat-message {
      margin: 8px 0;
    }

    .chat-message.user {
      text-align: right;
      font-weight: bold;
    }

    .chat-message.bot {
      text-align: left;
      color: #0047C6;
    }

    input[type="text"] {
      width: calc(100% - 120px);
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100px;
      padding: 10px;
      font-size: 1em;
      background-color: #0047C6;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003080;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #eee;
      font-size: 1em;
      color: #666;
      margin-top: 60px;
    }

    @media (min-width: 800px) {
      main {
        flex-wrap: nowrap;
        padding: 0 60px;
        gap: 60px;
      }

      .welcome {
        flex: 1 1 58%;
      }

      .form-box {
        flex: 1 1 38%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <h1>WEATHER READY</h1>
      <span>LONG RANGE WEATHER FORECASTING</span>
    </div>
  </header>

  <nav class="condensed-subnav">
    <a href="/">Forecast</a> |
    <a href="/forecast_accuracy">About</a> |
    <a href="/important_delivery_information">Method</a> |
    <a href="/legal_disclaimers">Disclaimer</a>
  </nav>

  <main>
    <div class="welcome">
      <h2>Weather Ready Live Assistant</h2>
      <p>Instant answers for any Weather Ready–related questions you have.</p>

      <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div style="display: flex;">
          <input type="text" id="user-input" placeholder="Type your question here..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Weather Ready – All forecasts generated from proprietary statistical models
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="chat-message user">${message}</div>`;
      input.value = "";

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ subject: "Web Chat", message })
      });

      const data = await response.json();
      chatBox.innerHTML += `<div class="chat-message bot">${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
